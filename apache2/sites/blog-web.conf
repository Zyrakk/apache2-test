<VirtualHost *:80>
    ServerName blog.stefsec.com
    DocumentRoot /var/www/blog

    <Directory /var/www/blog>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/blog_error.log
    CustomLog ${APACHE_LOG_DIR}/blog_access.log combined
</VirtualHost>
