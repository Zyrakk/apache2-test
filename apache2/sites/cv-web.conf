<VirtualHost *:80>
    ServerName cv.stefsec.com
    DocumentRoot /var/www/cv

    <Directory /var/www/cv>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/cv_error.log
    CustomLog ${APACHE_LOG_DIR}/cv_access.log combined
</VirtualHost>
