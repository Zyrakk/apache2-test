<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Priorizar datos1.php como página de inicio (índice)
    DirectoryIndex datos1.php index.php index.html

    # Configuración del directorio raíz del sitio
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks   # Deshabilita listado de directorios, permite FollowSymLinks
        AllowOverride All                 # Permite usar .htaccess para custom Auth/Index settings
        Require all granted
    </Directory>

    # Error 403 personalizado (acceso prohibido)
    ErrorDocument 403 /403.html

    # Opcional: definir ServerName del sitio por defecto (ejemplo)
    # ServerName stefsec.com

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
